<app-header title="Dance Corp"></app-header>

<ion-content [fullscreen]="true">
	<ion-row>
		<ion-col>
			<ion-card>
				<ion-card-header>
					<ion-card-title class="home-fontsize">
						Welcome to Dance Corp !
					</ion-card-title>
					<ion-card-subtitle class="home-fontsize">
						Create an account to be able to play and see your stats !
					</ion-card-subtitle>
				</ion-card-header>
				<ion-card-content>
					<ion-img [routerLink]="['/home']"
						class="logoImg"
						slot="start"
						src="assets/SplashTitle.png"></ion-img>
				</ion-card-content>
			</ion-card>
		</ion-col>
		<ion-col>
			<div *ngIf="isUserLoggedIn(); then accountblock  else loginblock"></div>
			<ng-template #loginblock>
				<app-login class="flex-expand"></app-login>
			</ng-template>
			<ng-template #accountblock>
				<app-account class="flex-expand"></app-account>
			</ng-template>
		</ion-col>
	</ion-row>

	<ion-card>
		<ion-card-content>
			<h2>
				Need help or want to contribute?
			</h2>
			<a href="https://github.com/Fx73/playing-card-customizer"
				target="_blank">
				Visit Github
				<ion-icon name="logo-github"
					alt="https://github.com/Fx73/playing-card-customizer">
				</ion-icon>
			</a>
			<h2>
				Found a bug or have a feature request?
			</h2>
			<a href="https://github.com/Fx73/playing-card-customizer/issues"
				target="_blank">
				Create an issue on GitHub.
			</a>
		</ion-card-content>
	</ion-card>
</ion-content>
