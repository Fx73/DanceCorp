<span *ngIf="user">
	{{ user!.displayName }}
	<ion-button (click)="presentPopover($event)"
		class="user-icon">
		<ion-icon [color]="user?'success':''"
			name="person-circle-outline"
			slot="icon-only">
		</ion-icon>
	</ion-button>
</span>
<!-- User Popover -->
<ion-popover #userpopover>
	<ng-template>
		<ion-content class="ion-padding">
			<ion-list>
				<ion-item>
					<ion-label>
						{{ user?.displayName }}
					</ion-label>
				</ion-item>
				<ion-item>
					<ion-label>{{ user?.email }}</ion-label>
				</ion-item>
				<ion-item>
					<ion-button *ngIf="user !== null"
						(click)="manageAccount()"
						color="tertiary"
						expand="block">
						Manage your account
					</ion-button>
				</ion-item>
				<ion-item>
					<ion-button (click)="logout()"
						color="danger">
						Logout
					</ion-button>
				</ion-item>
			</ion-list>
		</ion-content>
	</ng-template>
</ion-popover>
